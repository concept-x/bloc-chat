<!--template for the modal window in checkpoint 5
(Set username).
**All we're doing is adding "modal-" classes to our html-->

<div>
    <div class="modal-header"><!--just a div with a class-->
        <h2 class="modal-title">Set Username</h2><!--header with a class-->
    </div>
    <div class="modal-body">

 <p>New user? Pick a name.</p>
        <form name="add-room" ng-submit="UnModalInstance.ok()">
            <input class="form-control" ng-model="UnModalInstance.room" title="room" placeholder="What shall we call you?" autofocus />
            <!--<h3>{{modalInstance.room}}</h3>-->
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="UnModalInstance.ok()">Set Username</button>

    </div>

</div>
